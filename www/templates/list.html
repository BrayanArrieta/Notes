<ion-view view-title="Mis Notas">
    <ion-content>
          <ion-list>
              <ion-item class="item-remove-animate item-icon-right" ng-href="#/edit/{{nota.id}}" ng-repeat="nota in notas">
                  <i class="icon ion-chevron-right"></i>
                  <h2>{{nota.title}}</h2>
                  <p>{{nota.description}}</p>
                  <ion-option-button class="button-assertive icon-left ion-trash-a" ng-click="remove(nota.id)">Eliminar</ion-option-button>
              </ion-item>
          </ion-list>
      </ion-content>
      <ion-footer-bar>
              <a class="button button-positive icon-left ion-compose" ng-href="#/create" >Agregar</a>
      </ion-footer-bar>
</ion-view>
